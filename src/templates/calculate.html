<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form action="/calculate" method="post">
    <input type="text" name="num1" placeholder="Enter a number" required><br>
    <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <input type="text" name="num2" placeholder="Enter another number" required><br>
    <input type="submit" value="Calculate">
</form>
{{ if .Result }}
    <p>Result: {{ .Result }}</p>
{{ end }}
</body>
</html>
